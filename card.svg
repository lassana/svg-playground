    <script id="script4260" type="text/javascript"><![CDATA[
        var mainInterval = null
        var faceInterval = null
        
        document.addEventListener("DOMContentLoaded", function(event) { 
            document.getElementById("svg2").addEventListener("click", function () {
                window.clearInterval(mainInterval)
                window.clearInterval(faceInterval)
                resetLines("main-path")
                resetLines("second-path")
                drawRedLine()
            });
            //drawRedLine()
        });
        
        function resetLines(className) {
            var paths = document.getElementsByClassName(className)
            for (var i=0, len = paths.length; i<len; ++i) {
                paths[i].setAttribute("stroke-dasharray", "0 99999")
            }
        }
        
        function drawRedLine() {
            mainInterval = drawPath("main-path", 3.5, 15, function() {
                faceInterval = drawPath("second-path", 1.5, 15, null)
            })
        }
        
        function drawPath(className, increment, timing, callback) {
            var facePaths = document.getElementsByClassName(className)
            var facePathsLength = []
            var facePathsCurrentLength = []
            var maxLength = 0
            for (var i=0, len=facePaths.length; i<len; ++i) {
                facePathsCurrentLength[i] = 0.0
                facePathsLength[i] = facePaths[i].getTotalLength()
                if (facePathsLength[i] > maxLength) {
                    maxLength = facePathsLength[i]
                }
            }
            var shiftInterval = setInterval(function () {
                for (var i=0, len=facePaths.length; i<len; ++i) {
                    facePathsCurrentLength[i] += (increment * (facePathsLength[i] / maxLength))
                    facePaths[i].setAttribute("stroke-dasharray", facePathsCurrentLength[i] + " " + (facePathsLength[i] - facePathsCurrentLength[i]))
                }
                if (facePathsCurrentLength[0] >= facePathsLength[0]) {
                    window.clearInterval(shiftInterval)
                    if (callback != null) {
                        callback()
                    }
                }
            }, timing)
            return shiftInterval
        }
    ]]></script>
</svg>
