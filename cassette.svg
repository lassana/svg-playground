 <path id="path6534" d="m71 72.5c-1.67 0-3 1.34-3 3v49c0 1.66 1.33 3 3 3h169c1.66 0 3-1.34 3-3v-49c0-1.66-1.34-3-3-3h-169zm29.5 10.5c9.39 0 17 7.611 17 17 0 9.39-7.61 17-17 17-9.388 0-17-7.61-17-17 0-9.389 7.612-17 17-17zm20 0h70v34h-70v-34zm90 0a17 17 0 0 1 17 17 17 17 0 0 1 -17 17 17 17 0 0 1 -17 -17 17 17 0 0 1 17 -17z" fill="#a8a8a8"/>
 <script id="script4260" type="text/ecmascript"><![CDATA[
        var interval = null
        var left = null
        var right = null
        var leftBobbin
        var rightBobbin
        var leftCX, leftCY, rightCX, rightCY
        var leftAngle = 0
        var rightAngle = 0
        var progress = 0
        document.addEventListener("DOMContentLoaded", function(event) {
            left = document.getElementById('path6117')
            right = document.getElementById('path6179')
            
            leftBobbin = document.getElementById('path4764')
            rightBobbin = document.getElementById('circle4766')
            
            var leftBBox = left.getBBox()
            leftCX = leftBBox.x + (leftBBox.width/2)
            leftCY = leftBBox.y + (leftBBox.height/2)
            
            var rightBBox = right.getBBox()
            rightCX = rightBBox.x + (rightBBox.width/2)
            rightCY = rightBBox.y + (rightBBox.height/2)
            
            document.getElementById("svg2").addEventListener("click", function () {
                if (interval == null) {
                    interval = setInterval(function () {
                        var multiplier = 0.5 + (progress/(100*2))
                    
                        left.setAttribute("transform", "rotate(" + (leftAngle) + " " + leftCX + " " + leftCY + ")")
                        right.setAttribute("transform", "rotate(" + (rightAngle) + " " + rightCX + " " + rightCY + ")")
                        
                        leftBobbin.setAttribute("r", 25 + (progress / 2))
                        rightBobbin.setAttribute("r", 25 + ((100-progress) / 2))
                        
                        leftAngle += 9/(multiplier*2)
                        rightAngle += 9*multiplier
                        
                        console.log(leftAngle + '\t' + rightAngle)
                        
                        leftAngle %= 360
                        rightAngle %= 360
                        
                        progress += 0.25
                        
                        if (progress >= 100) {
                            progress = 0
                            window.clearInterval(interval)
                            interval = null
                        }
                    }, 50)
                } else {
                    window.clearInterval(interval)
                    interval = null
                }
            })
        })
    ]]></script>
